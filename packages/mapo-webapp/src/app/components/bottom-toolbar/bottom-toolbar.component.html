<div class="bottom-toolbar-container" *ngIf="isVisible$ | async">
  <div
    class="button color-button"
    [ngClass]="{ enabled: ColorEnabled, disabled: isComment }"
    (click)="!isComment && toggleColor()"
  >
    <i class="ri-palette-line"></i>
  </div>
  <div
    class="button delete-button"
    [ngClass]="{ enabled: DeleteEnabled }"
    (click)="toggleDelete()"
  >
    <i class="ri-delete-bin-line"></i>
  </div>
  <div
    class="button copy-button"
    [ngClass]="{ enabled: CopyEnabled }"
    (click)="toggleCopy()"
  >
    <i class="ri-file-copy-line"></i>
  </div>
</div>
